<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </header>
    <main class="main-container">
        <div class="userChoice-container">
            <img src="./Rock.png" alt="Rock" id="rock">
            <img src="./Paper.png" alt="Paper" id="Paper">
            <img src="./Scissors.png" alt="Scissors" id="Scissors">
        </div>
        <div class="score-board">
            <div class="score">
                Player Score: <span id="user-score">0</span>
            </div>
            <div class="score">
                Computer Score: <span id="computer-score">0</span>
            </div>
        </div>
        <div class="result">
            <p id="result">Choose your move</p>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
